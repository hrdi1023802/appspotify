<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle">
    </div>
    <div class="col-md-9">
      <h1>{{artista.name}}</h1>
      <hr>
      <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success"> Abrir Spotify</a>
      <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger"> Regresar</button>
    </div>
  </div>
  <br>
  <div class="row top30">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Foto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Popularidad</th>
            <th scope="col">Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pista of pistas; let i =index">
            <td>{{i +1}}</td>
            <td>
              <img class="img-thumbnail img-50" [src]="pista.album.images | sinfoto" />
            </td>
            <td class="text-center">{{pista.name}}</td>
            <td class="text-center"> {{pista.popularity}} %</td>
            <td>
              <!-- <audio controls>
                <source *ngIf="pista.preview_url" [src]="pista.preview_url"> tu navegador es muy antiguo
              </audio> -->
              <iframe [src]="pista.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80"
                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
